                <!-- calendar boxes -->
                <div class="grid grid-cols-7 grid-cols-5 gap-2 p-2" id="calendar-boxes">
                    <!-- Calendar divs will be generated here -->
                </div>
            </div>
        </div>
        
        <script>
            const calendarBoxContainer = document.getElementById('calendar-boxes');
            
            for (let i = 0; i < 42; i++) {
                const div = document.createElement('div');
                div.classList.add('h-10', 'w-10', 'bg-blue-600', 'rounded-lg');
                calendarBoxContainer.appendChild(div);
            }
        </script>
